<html>
    <head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <style>
            body {
              background-image: url('images/finalsplashbackground.png');
              background-repeat: no-repeat;
              background-attachment: fixed;
              background-size: 100% 100%;
            }
        </style>
        <div id="welcome">
            <h1>Welcome to</h1>
            <h2>Giftspiration</h2>
        </div>         
            <div class="gift">
                <img src="images/giftbox.png" alt=gold gift box with red ribbon opening up with gold bubbles above">

            <div id="specialButton">
                <button class="btn-101">
                    Download the App
                    <svg>
                      <defs>
                        <filter id="glow">
                          <fegaussianblur result="coloredBlur" stddeviation="5"></fegaussianblur>
                          <femerge>
                            <femergenode in="coloredBlur"></femergenode>
                            <femergenode in="coloredBlur"></femergenode>
                            <femergenode in="coloredBlur"></femergenode>
                            <femergenode in="SourceGraphic"></femergenode>

                        </filter>
                      </defs>
                      <rect />
                    </svg>
                  </button>
            </div>
        </div>
